<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza&Front</title>

  <!--Link CSS-->
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <!-------HEADER------->
  <header>
      <div class="header-container">
        <div class="logo">
          <img src="img/VectorPizza.svg" alt="Pizza">
          <h1>Pizza<span class="and">&</span><span class="Front">Front</span></h1>
        </div>
        <div>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Ranking</a></li>
              <li><a href="#">Promoción</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </nav>
        </div>
      </div>
  </header>

  <!-------HEADER------->
  <main>
    <section class="section-pizza">
      <div class="delivery">
        <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
      </div>
      <div class="podio">
        <div class="podio-titulo">
          <h2>Podio de pizzas</h2>
        </div>
        <div class="podio-container">
          <div class="podio-listas">
            <h3>Pizzas top 5</h3>
            <ol>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <div class="podio-imagen">
            <img src="img/PizzaFalling.jpg" alt="Pizza-ingredientes">
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-------FOOTER------->
  <footer>
    <div class="footer-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Ranking</a></li>
        <li><a href="#">Promoción</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
    <div class="logo">
      <img src="img/VectorPizza.svg" alt="Pizza">
      <h1>Pizza<span class="and">&</span><span class="Front">Front</span></h1>
    </div>
  </footer>
